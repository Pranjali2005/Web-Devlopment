<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignments Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      animation: float 4s ease-in-out infinite;
    }

    .info {
      font-size: 1.2rem;
      color: #ffffff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease forwards;
    }

    .section {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      margin: 20px 0;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    .section:nth-child(3) { animation-delay: 0.2s; }
    .section:nth-child(4) { animation-delay: 0.4s; }
    .section:nth-child(5) { animation-delay: 0.6s; }

    .section:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.3);
    }

    .section a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
      display: inline-block;
      transition: color 0.3s ease;
    }

    .section a:hover {
      color: #ffe082;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.3rem; }
      .info { font-size: 1rem; padding: 8px 16px; }
      .section a { font-size: 1.4rem; }
      .section { padding: 20px; }
    }
  </style>
</head>
<body>

  <h1>Web Development Assignments</h1>
  <div class="info">Roll No: <strong>88</strong> | Batch: <strong>S4</strong></div>

  <div class="section">
    <a href="html.html">HTML Assignments</a>
  </div>

  <div class="section">
    <a href="css.html">CSS Assignments</a>
  </div>

  <div class="section">
    <a href="xml.html">XML Assignments</a>
  </div>

</body>
</html>
